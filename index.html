<html>
  <body>
    <a href="https://github.com/thiagogomesverissimo/r-notebooks"> CÃ³digos em R </a>
    <br>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/thiagogomesverissimo/r-notebooks/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          if(file.name.includes(".html"))
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
